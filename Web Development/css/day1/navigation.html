<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ul {
      list-style: none;
      display: flex;
    }

    li {
      margin-left: 50px;
      border: 12 px soild darkblue;
      padding: 10px;
      width: 200px;
      text-align: center;
      border-radius: 10px;
    }

    .group {
      border: 2px solid darkgreen;
      background-color: lightgreen;
      color: black;
      margin-top: 20px;
      padding: 10px;
    }

    .group:target {
      background-color: black;
      color: white;
    }
  </style>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#html">HTML</a></li>
          <li><a href="#css">CSS</a></li>
          <li><a href="#js">JS</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <div id="html" class="group">
        <h1>HTML</h1>
        <p>It is a markup language.</p>
      </div>

      <div id="css" class="group">
        <h1>CSS</h1>
        <p>It is to define styles.</p>
      </div>

      <div id="js" class="group">
        <h1>JS</h1>
        <p>It is a scripting language.</p>
      </div>
    </section>
  </body>
</html>
