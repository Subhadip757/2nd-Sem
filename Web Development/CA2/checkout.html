<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Your Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .checkout-step {
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .step-number {
            width: 35px;
            height: 35px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .payment-option {
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-option:hover {
            border-color: #dc3545;
        }

        .payment-option.selected {
            border-color: #dc3545;
            background-color: #fff5f5;
        }

        .order-summary {
            position: sticky;
            top: 20px;
        }

        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220,53,69,.25);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <!-- Checkout Form -->
            <div class="col-lg-8">
                <h2 class="mb-4">Secure Checkout</h2>
                
                <!-- Customer Information -->
                <div class="checkout-step">
                    <div class="step-header">
                        <div class="step-number">1</div>
                        <h4 class="mb-0">Customer Information</h4>
                    </div>
                    <form id="customerForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" required>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Shipping Address -->
                <div class="checkout-step">
                    <div class="step-header">
                        <div class="step-number">2</div>
                        <h4 class="mb-0">Shipping Address</h4>
                    </div>
                    <form id="shippingForm">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Street Address</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Apartment/Suite (optional)</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-5">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">State</label>
                                <select class="form-select" required>
                                    <option value="">Choose...</option>
                                    <option>California</option>
                                    <option>New York</option>
                                    <!-- Add more states -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">ZIP Code</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Payment Method -->
                <div class="checkout-step">
                    <div class="step-header">
                        <div class="step-number">3</div>
                        <h4 class="mb-0">Payment Method</h4>
                    </div>
                    <div class="payment-options">
                        <div class="payment-option selected" onclick="selectPayment(this, 'card')">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-credit-card fa-lg me-3"></i>
                                <div>
                                    <h6 class="mb-0">Credit/Debit Card</h6>
                                    <small class="text-muted">Pay securely with your card</small>
                                </div>
                            </div>
                        </div>
                        <div class="payment-option" onclick="selectPayment(this, 'paypal')">
                            <div class="d-flex align-items-center">
                                <i class="fab fa-paypal fa-lg me-3"></i>
                                <div>
                                    <h6 class="mb-0">PayPal</h6>
                                    <small class="text-muted">Fast and secure payment</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Card Payment Form -->
                    <div id="cardPaymentForm" class="mt-4">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Card Number</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" placeholder="MM/YY" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">CVV</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="order-summary">
                    <div class="checkout-step">
                        <h4 class="mb-4">Order Summary</h4>
                        <div id="orderItems">
                            <!-- Order items will be loaded here -->
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tax</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Discount</span>
                            <span id="discount" class="text-success">-$0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total</strong>
                            <strong id="total">$0.00</strong>
                        </div>
                        <button class="btn btn-danger w-100" onclick="placeOrder()">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load order summary on page load
        document.addEventListener('DOMContentLoaded', loadOrderSummary);

        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderItems = document.getElementById('orderItems');
            let subtotal = 0;

            // Generate order items HTML
            const itemsHtml = cart.map(item => {
                subtotal += item.price * item.quantity;
                return `
                    <div class="d-flex align-items-center mb-3">
                        <img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: contain">
                        <div class="ms-3 flex-grow-1">
                            <h6 class="mb-0">${item.name}</h6>
                            <small class="text-muted">Qty: ${item.quantity}</small>
                        </div>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `;
            }).join('');

            orderItems.innerHTML = itemsHtml;

            // Calculate and update totals
            const shipping = subtotal >= 50 ? 0 : 5.99;
            const tax = subtotal * 0.1;
            const total = subtotal + shipping + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = shipping === 0 ? 'FREE' : `$${shipping.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function selectPayment(element, method) {
            document.querySelectorAll('.payment-option').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
            
            const cardForm = document.getElementById('cardPaymentForm');
            cardForm.style.display = method === 'card' ? 'block' : 'none';
        }

        function placeOrder() {
            // Validate forms
            const forms = ['customerForm', 'shippingForm'];
            for (const formId of forms) {
                const form = document.getElementById(formId);
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
            }

            // Process order (simulate API call)
            alert('Order placed successfully!');
            localStorage.removeItem('cart');
            window.location.href = 'confirmation.html';
        }
    </script>
</body>
</html>
