<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - ShopEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Header (Same as other pages) -->
    <header class="bg-white shadow-sm sticky-top">
        <!-- [Navigation content same as about.html] -->
    </header>

    <!-- Contact Hero Section -->
    <section class="bg-danger text-white py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 fw-bold">Get in Touch</h1>
                    <p class="lead">We're here to help and answer any questions you might have</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <h3 class="mb-4">Send us a Message</h3>
                            <form id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-danger">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body p-4">
                            <h3 class="mb-4">Contact Information</h3>
                            <div class="d-flex mb-4">
                                <i class="fas fa-map-marker-alt text-danger fa-2x me-3"></i>
                                <div>
                                    <h5>Address</h5>
                                    <p class="mb-0">123 Shopping St, City, Country</p>
                                </div>
                            </div>
                            <div class="d-flex mb-4">
                                <i class="fas fa-phone text-danger fa-2x me-3"></i>
                                <div>
                                    <h5>Phone</h5>
                                    <p class="mb-0">+1 234 567 8900</p>
                                </div>
                            </div>
                            <div class="d-flex mb-4">
                                <i class="fas fa-envelope text-danger fa-2x me-3"></i>
                                <div>
                                    <h5>Email</h5>
                                    <p class="mb-0">support@shopeasy.com</p>
                                </div>
                            </div>
                            <div class="mt-4">
                                <h5>Follow Us</h5>
                                <div class="social-links mt-3">
                                    <a href="#" class="text-danger me-3"><i class="fab fa-facebook fa-2x"></i></a>
                                    <a href="#" class="text-danger me-3"><i class="fab fa-twitter fa-2x"></i></a>
                                    <a href="#" class="text-danger me-3"><i class="fab fa-instagram fa-2x"></i></a>
                                    <a href="#" class="text-danger me-3"><i class="fab fa-linkedin fa-2x"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center mb-4">Find Us on Map</h3>
                    <!-- Replace with actual map embed code -->
                    <div class="ratio ratio-21x9">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.332792000593!2d-122.41941708468204!3d37.77492997975903!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c6c8f4459%3A0xb10ed6d9b5050fa5!2sTwitter+HQ!5e0!3m2!1sen!2sus!4v1562619915071!5m2!1sen!2sus" style="border:0;" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Same as other pages) -->
    <footer class="bg-dark text-white py-4">
        <!-- [Footer content same as index.html] -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message. We will get back to you soon!');
            this.reset();
        });
    </script>
</body>
</html>
