<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard - Your Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-section {
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .profile-nav .nav-link {
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .profile-nav .nav-link:hover {
            background-color: #f8f9fa;
        }

        .profile-nav .nav-link.active {
            background-color: #dc3545;
            color: white;
        }

        .order-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .order-card:hover {
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <!-- Profile Navigation -->
            <div class="col-lg-3">
                <div class="profile-section text-center mb-4">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-picture mb-3">
                    <h5 class="mb-1">John Doe</h5>
                    <p class="text-muted mb-0">john.doe@example.com</p>
                </div>

                <div class="profile-section">
                    <div class="profile-nav nav flex-column nav-pills">
                        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#dashboard">
                            <i class="fas fa-home me-2"></i>Dashboard
                        </button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#orders">
                            <i class="fas fa-shopping-bag me-2"></i>Orders
                        </button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#addresses">
                            <i class="fas fa-map-marker-alt me-2"></i>Addresses
                        </button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#settings">
                            <i class="fas fa-cog me-2"></i>Settings
                        </button>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="col-lg-9">
                <div class="tab-content">
                    <!-- Dashboard -->
                    <div class="tab-pane fade show active" id="dashboard">
                        <div class="profile-section">
                            <h4 class="mb-4">Dashboard</h4>
                            <div class="row g-4">
                                <div class="col-md-4">
                                    <div class="card border-0 bg-light" data-stat="orders">
                                        <div class="card-body text-center">
                                            <i class="fas fa-shopping-bag fa-2x mb-3 text-danger"></i>
                                            <h5>0</h5>
                                            <p class="text-muted mb-0">Total Orders</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card border-0 bg-light" data-stat="wishlist">
                                        <div class="card-body text-center">
                                            <i class="fas fa-heart fa-2x mb-3 text-danger"></i>
                                            <h5>0</h5>
                                            <p class="text-muted mb-0">Wishlist Items</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card border-0 bg-light" data-stat="pending">
                                        <div class="card-body text-center">
                                            <i class="fas fa-box fa-2x mb-3 text-danger"></i>
                                            <h5>0</h5>
                                            <p class="text-muted mb-0">Pending Deliveries</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="profile-section">
                            <h5 class="mb-4">Recent Orders</h5>
                            <div id="recentOrders">
                                <!-- Orders will be loaded here dynamically -->
                            </div>
                        </div>
                    </div>

                    <!-- Orders -->
                    <div class="tab-pane fade" id="orders">
                        <div class="profile-section">
                            <h4 class="mb-4">My Orders</h4>
                            <div id="allOrders">
                                <!-- Orders will be loaded here dynamically -->
                            </div>
                        </div>
                    </div>

                    <!-- Addresses -->
                    <div class="tab-pane fade" id="addresses">
                        <div class="profile-section">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h4 class="mb-0">My Addresses</h4>
                                <button class="btn btn-danger btn-sm">
                                    <i class="fas fa-plus me-2"></i>Add New Address
                                </button>
                            </div>
                            <div id="addressList" class="row g-4">
                                <!-- Addresses will be loaded here dynamically -->
                            </div>
                        </div>
                    </div>

                    <!-- Settings -->
                    <div class="tab-pane fade" id="settings">
                        <div class="profile-section">
                            <h4 class="mb-4">Account Settings</h4>
                            <form id="profileForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="phone" required>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-danger">Save Changes</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="profile-section">
                            <h4 class="mb-4">Change Password</h4>
                            <form>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label class="form-label">Current Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">New Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-danger">Update Password</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // User profile data structure
    const defaultProfile = {
        firstName: '',
        lastName: '',
        email: '',
        phone: '',
        orders: [],
        addresses: [],
        wishlist: [],
        profileImage: 'https://via.placeholder.com/100'
    };
    
    // Initialize dashboard on load
    document.addEventListener('DOMContentLoaded', () => {
        initializeProfile();
        loadDashboardStats();
        loadRecentOrders();
        loadProfileInfo();
        setupEventListeners();
    });
    
    // Initialize user profile
    function initializeProfile() {
        if (!localStorage.getItem('userProfile')) {
            localStorage.setItem('userProfile', JSON.stringify(defaultProfile));
        }
    }
    
    // Load dashboard statistics
    function loadDashboardStats() {
        const profile = JSON.parse(localStorage.getItem('userProfile'));
        const stats = {
            totalOrders: profile.orders.length,
            wishlistItems: profile.wishlist.length,
            pendingDeliveries: profile.orders.filter(order => order.status === 'pending').length
        };
    
        // Update statistics cards
        document.querySelector('[data-stat="orders"] h5').textContent = stats.totalOrders;
        document.querySelector('[data-stat="wishlist"] h5').textContent = stats.wishlistItems;
        document.querySelector('[data-stat="pending"] h5').textContent = stats.pendingDeliveries;
    }
    
    // Load recent orders
    function loadRecentOrders() {
        const profile = JSON.parse(localStorage.getItem('userProfile'));
        const recentOrdersContainer = document.getElementById('recentOrders');
        
        if (!profile.orders.length) {
            recentOrdersContainer.innerHTML = `
                <div class="text-center text-muted py-4">
                    <i class="fas fa-shopping-bag fa-3x mb-3"></i>
                    <p>No orders yet</p>
                </div>
            `;
            return;
        }
    
        const recentOrders = profile.orders
            .sort((a, b) => new Date(b.date) - new Date(a.date))
            .slice(0, 5);
    
        recentOrdersContainer.innerHTML = recentOrders.map(order => `
            <div class="order-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-1">Order #${order.orderId}</h6>
                        <p class="text-muted mb-0">Placed on ${new Date(order.date).toLocaleDateString()}</p>
                        <p class="mb-0">$${order.total.toFixed(2)}</p>
                    </div>
                    <div class="text-end">
                        <span class="badge bg-${getStatusBadgeColor(order.status)}">${order.status}</span>
                        <button class="btn btn-sm btn-outline-danger mt-2" 
                                onclick="viewOrderDetails('${order.orderId}')">
                            View Details
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }
    
    // Load all orders
    function loadAllOrders() {
        const profile = JSON.parse(localStorage.getItem('userProfile'));
        const ordersContainer = document.getElementById('allOrders');
        
        if (!profile.orders.length) {
            ordersContainer.innerHTML = `
                <div class="text-center text-muted py-4">
                    <i class="fas fa-shopping-bag fa-3x mb-3"></i>
                    <p>No orders yet</p>
                </div>
            `;
            return;
        }
    
        ordersContainer.innerHTML = profile.orders.map(order => `
            <div class="order-card">
                <div class="row">
                    <div class="col-md-3">
                        <img src="${order.items[0]?.image || 'placeholder.jpg'}" 
                             alt="Product" class="img-fluid rounded">
                    </div>
                    <div class="col-md-6">
                        <h6>Order #${order.orderId}</h6>
                        <p class="text-muted mb-1">
                            ${order.items.length} item(s) • $${order.total.toFixed(2)}
                        </p>
                        <p class="text-muted mb-0">
                            Placed on ${new Date(order.date).toLocaleDateString()}
                        </p>
                    </div>
                    <div class="col-md-3 text-end">
                        <span class="badge bg-${getStatusBadgeColor(order.status)} mb-2">
                            ${order.status}
                        </span>
                        <button class="btn btn-sm btn-outline-danger w-100"
                                onclick="viewOrderDetails('${order.orderId}')">
                            Track Order
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }
    
    // Load addresses
    function loadAddresses() {
        const profile = JSON.parse(localStorage.getItem('userProfile'));
        const addressesContainer = document.getElementById('addressList');
        
        if (!profile.addresses.length) {
            addressesContainer.innerHTML = `
                <div class="text-center text-muted py-4">
                    <i class="fas fa-map-marker-alt fa-3x mb-3"></i>
                    <p>No addresses saved</p>
                </div>
            `;
            return;
        }
    
        addressesContainer.innerHTML = profile.addresses.map((address, index) => `
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">${address.label}</h6>
                        <p class="card-text">
                            ${address.street}<br>
                            ${address.apartment ? address.apartment + '<br>' : ''}
                            ${address.city}, ${address.state} ${address.zip}<br>
                            ${address.country}
                        </p>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-danger" 
                                    onclick="editAddress(${index})">Edit</button>
                            <button class="btn btn-sm btn-outline-danger" 
                                    onclick="deleteAddress(${index})">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }
    
    // Load profile information
    function loadProfileInfo() {
        const profile = JSON.parse(localStorage.getItem('userProfile'));
        
        // Update profile picture and name in sidebar
        document.querySelector('.profile-picture').src = profile.profileImage;
        document.querySelector('.profile-section h5').textContent = 
            `${profile.firstName} ${profile.lastName}`;
        document.querySelector('.profile-section p').textContent = profile.email;
    
        // Update settings form
        document.getElementById('firstName').value = profile.firstName;
        document.getElementById('lastName').value = profile.lastName;
        document.getElementById('email').value = profile.email;
        document.getElementById('phone').value = profile.phone;
    }
    
    // Save profile changes
    function saveProfileChanges(event) {
        event.preventDefault();
        const profile = JSON.parse(localStorage.getItem('userProfile'));
        
        profile.firstName = document.getElementById('firstName').value;
        profile.lastName = document.getElementById('lastName').value;
        profile.email = document.getElementById('email').value;
        profile.phone = document.getElementById('phone').value;
    
        localStorage.setItem('userProfile', JSON.stringify(profile));
        showToast('Profile updated successfully');
        loadProfileInfo();
    }
    
    // Add new address
    function addNewAddress(event) {
        event.preventDefault();
        const profile = JSON.parse(localStorage.getItem('userProfile'));
        const form = document.getElementById('addressForm');
        
        const newAddress = {
            label: form.label.value,
            street: form.street.value,
            apartment: form.apartment.value,
            city: form.city.value,
            state: form.state.value,
            zip: form.zip.value,
            country: form.country.value
        };
    
        profile.addresses.push(newAddress);
        localStorage.setItem('userProfile', JSON.stringify(profile));
        
        form.reset();
        loadAddresses();
        showToast('Address added successfully');
    }
    
    // Helper function for status badge colors
    function getStatusBadgeColor(status) {
        const colors = {
            'pending': 'warning',
            'processing': 'info',
            'shipped': 'primary',
            'delivered': 'success',
            'cancelled': 'danger'
        };
        return colors[status] || 'secondary';
    }
    
    // Show toast notification
    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast show position-fixed bottom-0 end-0 m-3';
        toast.setAttribute('role', 'alert');
        toast.innerHTML = `
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">${message}</div>
        `;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }
    
    // Setup event listeners
    function setupEventListeners() {
        // Profile form submission
        document.getElementById('profileForm').addEventListener('submit', saveProfileChanges);
        
        // Address form submission
        document.getElementById('addressForm').addEventListener('submit', addNewAddress);
        
        // Tab switching
        document.querySelectorAll('[data-bs-toggle="pill"]').forEach(tab => {
            tab.addEventListener('shown.bs.tab', (event) => {
                const target = event.target.getAttribute('data-bs-target').replace('#', '');
                if (target === 'orders') loadAllOrders();
                if (target === 'addresses') loadAddresses();
            });
        });

        // Refresh data when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                loadDashboardStats();
                loadRecentOrders();
                loadProfileInfo();
            }
        });

        // Also refresh when page loads
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                loadDashboardStats();
                loadRecentOrders();
                loadProfileInfo();
            }
        });
    }

    // Add this function to handle order details view
    function viewOrderDetails(orderId) {
        const profile = JSON.parse(localStorage.getItem('userProfile'));
        const order = profile.orders.find(o => o.orderId === orderId);
        
        if (order) {
            // Create and show modal with order details
            const modal = document.createElement('div');
            modal.className = 'modal fade';
            modal.innerHTML = `
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Order #${order.orderId}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-4">
                                <h6>Order Status</h6>
                                <span class="badge bg-${getStatusBadgeColor(order.status)}">${order.status}</span>
                            </div>
                            <div class="mb-4">
                                <h6>Items</h6>
                                ${order.items.map(item => `
                                    <div class="d-flex align-items-center mb-2">
                                        <img src="${item.image}" alt="${item.name}" 
                                             style="width: 50px; height: 50px; object-fit: contain">
                                        <div class="ms-3">
                                            <div>${item.name}</div>
                                            <small class="text-muted">
                                                Quantity: ${item.quantity} × $${item.price}
                                            </small>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="mb-4">
                                <h6>Shipping Address</h6>
                                <p class="mb-0">
                                    ${order.shippingAddress.street}<br>
                                    ${order.shippingAddress.apartment ? order.shippingAddress.apartment + '<br>' : ''}
                                    ${order.shippingAddress.city}, ${order.shippingAddress.state} ${order.shippingAddress.zip}
                                </p>
                            </div>
                            <div>
                                <h6>Order Summary</h6>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Subtotal</span>
                                    <span>$${order.subtotal.toFixed(2)}</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Shipping</span>
                                    <span>${order.shipping === 0 ? 'FREE' : `$${order.shipping.toFixed(2)}`}</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Tax</span>
                                    <span>$${order.tax.toFixed(2)}</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between">
                                    <strong>Total</strong>
                                    <strong>$${order.total.toFixed(2)}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            new bootstrap.Modal(modal).show();
            modal.addEventListener('hidden.bs.modal', () => modal.remove());
        }
    }
    </script>
</body>
</html>
