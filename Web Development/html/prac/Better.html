<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Shopping</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fef6e4;
        color: #2a2a2a;
      }

      header {
        background-color: #008080;
        color: white;
        text-align: center;
        font-size: 28px;
        padding: 1rem;
        border-radius: 0 0 30px 30px;
        font-weight: bold;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      }

      nav {
        background-color: #20b2aa;
        display: flex;
        justify-content: center;
        padding: 0.5rem;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 1rem;
        font-size: 18px;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      nav a:hover {
        background-color: #006666;
        color: #fef6e4;
      }

      section {
        display: flex;
        flex-wrap: wrap;
        padding: 1rem;
        gap: 1rem;
      }

      aside {
        flex: 1 1 20%;
        background-color: #ffe5d9;
        border: 2px solid #ffa07a;
        padding: 1rem;
        border-radius: 10px;
        text-align: center;
        font-size: 18px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }

      article {
        flex: 2 1 50%;
        background-color: #eaf4f4;
        border: 2px dashed #20b2aa;
        padding: 1.5rem;
        border-radius: 10px;
        text-align: center;
        margin-top: 1rem;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }

      article div {
        font-size: 20px;
        margin-bottom: 1rem;
        font-weight: bold;
        color: #00796b;
      }

      main {
        flex: 1 1 100%;
        text-align: center;
        font-size: 24px;
        padding: 2rem;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }

      main div {
        width: 220px;
        margin: 20px auto;
        background-color: #008080;
        color: white;
        font-size: 20px;
        padding: 15px;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      main div:hover {
        background-color: #006666;
        transform: scale(1.05);
      }

      main span {
        background-color: #ffcccb;
        color: #d32f2f;
        font-size: 32px;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
      }

      footer {
        background-color: #008080;
        color: white;
        text-align: center;
        font-size: 16px;
        padding: 1rem;
        margin-top: 2rem;
        border-radius: 30px 30px 0 0;
        box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2);
      }

      footer div {
        margin: 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <header>Amazon Shopping</header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Electronics</a>
      <a href="#">Footwear</a>
      <a href="#">Fashion</a>
    </nav>
    <section>
      <aside>Ads Here</aside>
      <article>
        <div>Dec Sale 70%</div>
        <div>Latest Updates</div>
        <div>News..</div>
      </article>
      <main>
        Year End Sale. <span>Amazon offers 50% OFF</span>. Ends on December
        <figure>
          <img src="#" alt="Sale Image" />
          <figcaption>Fig:1</figcaption>
        </figure>
      </main>
    </section>
    <footer>
      <div>&copy; Copyright 2020 Amazon</div>
      <div>Electronics | Footwear | Fashion | Support</div>
    </footer>
  </body>
</html>
